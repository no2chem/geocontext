language: node_js
os:
  - linux
  - osx
node_js:
  - "node"
  - "lts/*"
before_script:
  - yarn global add typescript gts typedoc
cache: yarn
before_deploy:
  - yarn typedoc
  - yarn prepublish
  - yarn pack
deploy:
  - provider: pages
    skip-cleanup: true
    github-token: $GITHUB_TOKEN
    keep-history: true
    local_dir: docs
    committer-from-gh: true
    on:
      branch: master
      node: "node"
      condition: "$TRAVIS_OS_NAME = linux"
  - provider: releases
    api_key: $GITHUB_TOKEN
    file_glob: true
    file: "soss-*.tgz"
    skip_cleanup: true
    on:
      branch: master
      node: "node"
      tags: true
      condition: "$TRAVIS_OS_NAME = linux"
  - provider: npm
    api_key: $NPM_TOKEN
    skip_cleanup: true
    email: "mwei@cs.ucsd.edu"
    on:
      tags: true
      node: "node"
      condition: "$TRAVIS_OS_NAME = linux"